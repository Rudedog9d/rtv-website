<div class="hero">
    <div class="hero-content">
        <h1>{{ .Title }}</h1>
    </div>
</div>

<style>
.hero {
    background-image: url('{{ .Site.BaseURL }}assets/images/rtv-logo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    padding: 2rem;  /* Reduced padding to control height */
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 200px;  /* Fixed height */
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(105, 13, 13, 0.85);  /* Semi-transparent overlay */
}

.hero-content {
    max-width: 1600px;
    width: 100%;
    text-align: center;
    position: relative;  /* To appear above the overlay */
    z-index: 1;
}

.hero h1 {
    font-size: 4rem;
    color: #ffffff;
    font-weight: bold;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 2px;
}

@media (max-width: 768px) {
    .hero {
        height: 150px;  /* Smaller height on mobile */
    }
    
    .hero h1 {
        font-size: 2.5rem;
    }
}
</style>
