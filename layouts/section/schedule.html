{{ define "main" }}
{{ partial "hero" . }}
<article class="post" style="margin: 0 auto; max-width: 1600px;">
    <div class="schedule-container">
        <div class="schedule-content">
            <h2>Coming Soon</h2>
            <p>Schedule details will be announced shortly.</p>
        </div>
    </div>

    <style>
    .schedule-container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0;
    }

    .schedule-content {
        text-align: center;
        padding: 3rem 0;
    }

    .schedule-content h2 {
        color: #333333;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: bold;
    }

    .schedule-content p {
        color: #666666;
        font-size: 1.2rem;
        line-height: 1.6;
    }

    @media (max-width: 768px) {
        .schedule-content h2 {
            font-size: 2rem;
        }
    }
    </style>
</article>
{{ end }}
