{{ define "main" }}
{{ partial "hero" . }}
<article class="post" style="margin: 0 auto; max-width: 1600px;">
    <div class="team-grid">
        {{ range .Site.Data.team.members }}
            <div class="team-card">
                <div class="card-image">
                    <img src="{{ if eq (getenv "HUGO_ENV") "production" }}/website/assets/images/{{ .image }}{{ else }}../assets/images/{{ .image }}{{ end }}" alt="{{ .name }}">
                </div>
                <div class="card-content">
                    <h3>{{ .name }}</h3>
                    {{ if .handle }}
                    <h4><i>{{ .handle }}</i></h4>
                    {{ end }}
                    <h4>{{ .role }}</h4>
                    <div class="social-links">
                        {{ with .linkedin }}
                        <a href="{{ . }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                        {{ end }}
                        {{ with .twitter }}
                        <a href="{{ . }}" target="_blank"><i class="fab fa-twitter"></i></a>
                        {{ end }}
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</article>
{{ end }}
