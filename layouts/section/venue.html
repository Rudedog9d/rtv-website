{{ define "main" }}
<article class="post" style="background: #ffffff; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 1600px;">
    <header>
        <h1 style="font-size: 3rem; text-align: center; margin: 2rem 0; color: #333333; font-weight: bold;">{{ .Title }}</h1>
    </header>
    <div class="venue-container">
        <div class="venue-layout">
            <div class="layout-grid">
                <div class="layout-content">
                    <div class="layout-image">
                        <img src="../assets/images/venue/layout-1.png" alt="Conference Floor Plan">
                    </div>
                    <div class="layout-callout">
                        <h2>Conference Layout</h2>
                        <p>The Red Team Village Can be found on LVCC Level 2 Rooms 204-207</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="venue-layout">
            <div class="layout-grid">
                <div class="layout-content">
                    <div class="layout-image">
                        <img src="../assets/images/venue/layout-2.png" alt="Village Floor Plan">
                    </div>
                    <div class="layout-callout">
                        <h2>Contest Area</h2>
                        <p>The RTV CTF can be found in the Defcon Contest Area - LVCC Level 1</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="location-card">
            <h3>Venue Location</h3>
            <div class="location-details">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <p>VENUE NAME</p>
                    <p>123 TEST STREET</p>
                    <p>Tampa, FL 33602</p>
                </div>
            </div>
            <div class="location-links">
                <a href="https://maps.google.com/?q=AREA+51" target="_blank">View on Map</a>
                <a href="#" target="_blank">Hotel Website</a>
            </div>
        </div>
    </div>

    <style>
    .venue-container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0;
    }

    .venue-layout {
        margin-bottom: 2rem;
    }

    .venue-layout h2 {
        color: #333333;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .layout-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .layout-image {
        position: relative;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        max-height: 800px;
    }

    .layout-image img {
        width: 100%;
        height: auto;
        max-height: 800px;
        object-fit: contain;
        padding: 2rem;
    }

    .layout-image span {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        color: #333333;
        padding: 0.75rem;
        margin-top: 2rem;
        text-align: center;
    }

    .location-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 1.5rem;
        color: #333333;
    }

    .location-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .location-details {
        display: flex;
        gap: 1rem;
        align-items: flex-start;
        margin-bottom: 1rem;
    }

    .location-details i {
        font-size: 1.5rem;
        margin-top: 0.25rem;
    }

    .location-details p {
        margin: 0.25rem 0;
    }

    .location-links {
        display: flex;
        gap: 1rem;
    }

    .location-links a {
        flex: 1;
        text-align: center;
        padding: 0.75rem;
        background: #690d0d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .location-links a:hover {
        background: #2563eb;
        color: #ffffff;
    }

    @media (max-width: 768px) {
        .layout-grid {
            grid-template-columns: 1fr;
        }
    }

    .layout-content {
        display: grid;
        grid-template-columns: 2fr 1fr;  /* 2/3 for image, 1/3 for callout */
        gap: 2rem;
        align-items: center;
    }

    .layout-callout {
        padding: 2rem;
    }

    .layout-callout h2 {
        color: #333333;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }

    .layout-callout p {
        color: #666666;
        font-size: 1.2rem;
        line-height: 1.6;
    }

    @media (max-width: 1024px) {
        .layout-content {
            grid-template-columns: 1fr;  /* Stack on smaller screens */
        }
        
        .layout-callout {
            text-align: center;
        }
    }
    </style>
</article>
{{ end }}
