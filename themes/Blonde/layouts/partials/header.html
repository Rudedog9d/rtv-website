<div class="bg-neutral-900">
    <div class="container max-w-screen-xl mr-auto ml-auto">
        <nav class="flex items-center justify-between flex-wrap p-6">
            <div class="flex items-center flex-no-shrink text-white mr-6">
                <a href="{{ .Site.BaseURL }}" class="flex items-center">
                    <img src="{{ if eq (getenv "HUGO_ENV") "production" }}/website/assets/images/rtv-logo.png{{ else }}{{ .Site.BaseURL }}assets/images/rtv-logo.png{{ end }}" alt="RTV Logo" class="mr-3" style="height: 100px; width: auto;">
                    <span class="text-2xl tracking-tight font-['Saira']">{{ .Site.Title | upper }}</span>
                </a>
            </div>
            <div class="flex md:hidden">
                <button id="hamburgerbtn" class="flex items-center px-3 py-1 text-white hover:opacity-50" aria-label="Hamburger Button">
                    <span class="icon-menu text-2xl"></span>
                </button>
            </div>
            <div class="hidden w-full md:flex md:flex-row sm:items-center md:w-auto" id="mobileMenu">
                <div class="text-sm lg:flex-grow">
                </div>
                <div class="navmenu">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
                    {{ range .Site.Data.navigation.main }}
                    <a href="{{ if hasPrefix .url `http` }}{{ .url }}{{ else }}{{ $.Site.BaseURL }}{{ .url }}{{ end }}"
                        class="no-underline duration-200 block mt-4 sm:inline-block sm:mt-0 text-white hover:opacity-50 mr-4"
                        {{ with .target }}target="{{ . }}"{{ end }}>
                        {{ .name | safeHTML }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </div>
</div>
<style>
    .active {
        display: block;
    }
</style>

<script>
    let hamburger = document.getElementById('hamburgerbtn');

    let mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', function () {
        mobileMenu.classList.toggle('active');
    });
</script>
