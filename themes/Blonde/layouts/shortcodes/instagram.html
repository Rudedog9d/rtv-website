{{ $id := .Get 0 }}
<div class="instagram-embed">
    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/{{ $id }}/" data-instgrm-version="14">
        <a href="https://www.instagram.com/p/{{ $id }}/">Instagram Post</a>
    </blockquote>
    <script async src="//www.instagram.com/embed.js"></script>
</div>
